<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Online Toys</title>

  <link rel="stylesheet" href="./header.css" />
  <link rel="stylesheet" href="./comanda-style.css" />
</head>
<header>
  <div class="logo-container">
    <a href="main.html">
      <img class="logo" src="./img/toy.png" alt="logo" />
    </a>
    <h4 class="logo-title">Online Toys</h4>
  </div>
  <div class="search-box">
    <input class="search-text" type="text" placeholder="Search.." name="search">
    <button type="submit" class="searchButton">
      <i class="fa fa-search"></i>
    </button>
  </div>
  <div class="nav">
    <a class="nav_comp" href="account.html">
      <img class="nav_img" hre src="./img/account_icon.png" alt="acount" />

    <a class="nav_comp" href="favorite.html">
      <img class="nav_img" src="./img/heart_incon.png" alt="favorites" />

    <a class="nav_comp" href="cart.html">
      <img class="nav_img" src="./img/cart_icon.png" alt="cart" />
      <h class="nav_text">Cos</h>
    </a>
  </div>
</header>

<body>
    <div class="title">Detalii comanda</div>
    <section class="client-header">
    <div class="client">
        <div class="title">Persoana Fizica</div>
        <div class="date">
            <div class="linie-date">
                <label for="nume">Nume: </label>
                <input type="text" name="nume" id="nume" value="Popescu">
            </div>
            <div class="linie-date">
                <label for="prenume">Prenume: </label>
                <input type="text" name="prenume" id="prenume" value="Ion">
            </div>
            <div class="linie-date">
                <label for="teleon">Telefon: </label>
                <input type="tel" name="telefon" id="teleon" value="+40">
            </div>
            <div class="linie-date">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" value="yonutz_boss@yahoo.com">
            </div>
            <div class="linie-date">
                <label for="adresa">Adresa: </label>
                <input type="text" name="adresa" id="adresa">
            </div>
        </div>

    </div>

    <div class="client">
       
       <div class="title"> Persoana juridica </div>

        <div class="date">
            <div class="linie-date">
                <label for="numecompanie">Nume companie: </label>
                <input type="text" name="numecompanie" id="numemecompanie">
            </div>
            <div class="linie-date">
                <label for="cui">Cod unic de Inregistrare: </label>
                <input type="text" name="cui" id="cui">
            </div>
            <div class="linie-date">
                <label for="banca">Banca: </label>
                <input type="text" name="banca" id="banca">
            </div>
            <div class="linie-date">
                <label for="cont">Cont: </label>
                <input type="text" name="cont" id="cont">
            </div>
            <div class="linie-date">
                <label for="sediu">Sediul central: </label>
                <input type="text" name="sediu" id="sediu">
            </div>
        </div>
    </div>
    </section>

    <div class="detalii">
    
        
        <div class="date">
            <div class="title">Metoda de plata </div>
            <div class="linie-date">
            <label for="card">Plata cu cardul</label>
            <input type="radio" name="plata" id="card">
        </div>
        <div class="linie-date">
            <label for="ordin">Ordin de plata</label>
            <input type="radio" name="plata" id="ordin">
        </div>
        <div class="linie-date">
            <label for="ramburs">Plata ramburs la curier</label>
            <input type="radio" name="plata" id="ramburs">
        </div>
    </div>

        <div class="date">
            <div class="title">Livrare </div>
            <div class="linie-date">
            <label for="standard">Standard (Gratuit)</label>
            <input type="radio" name="livrare" id="standar">
        </div>
        <div class="linie-date">
            <label for="rapida">Livrare rapida (20Ron)</label>
            <input type="radio" name="livrare" id="rapida">
        </div>
    </div>
    </div>

    <div class="sumar">
        <div class="left">
            <div class="title-sumar">Sumar:</div>
        <div class="pret">Pret produse: 480 Ron</div>
        <div class="pret">Pret livare: 0 Ron</div>
        </div>
        
        <div class="right">
            <div class="title-sumar">Total: 500 Ron</div>
            <button class="plaseaza">Plaseaza comanda </button>
        </div>
    </div>
</body>

</html>
